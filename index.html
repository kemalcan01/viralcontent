<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rec709pro: Viral Factory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap');
        body { font-family: 'Space Grotesk', sans-serif; background-color: #050505; color: #eee; }
        .gold-text { color: #d4af37; }
        .gold-bg { background: linear-gradient(135deg, #d4af37 0%, #f9e29c 100%); }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .loader { border: 3px solid #1a1a1a; border-top: 3px solid #d4af37; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-6">

    <div class="max-w-4xl mx-auto space-y-8">
        <header class="text-center">
            <h1 class="text-3xl font-bold tracking-tighter">rec709pro <span class="gold-text">VIRAL FACTORY</span></h1>
        </header>

        <div class="glass p-6 rounded-2xl space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="text" id="sector" placeholder="Sektör" class="w-full bg-white/5 p-4 rounded-xl border border-white/10 outline-none">
                <input type="text" id="topic" placeholder="Konu" class="w-full bg-white/5 p-4 rounded-xl border border-white/10 outline-none">
            </div>
            <button onclick="generate()" id="btn" class="w-full gold-bg text-black font-bold p-4 rounded-xl active:scale-95 transition">FİKİRLERİ OLUŞTUR</button>
        </div>

        <div id="loading" class="hidden text-center gold-text font-bold animate-pulse">
            <div class="loader mr-2"></div> ALGORİTMA ÇALIŞIYOR...
        </div>

        <div id="results" class="hidden space-y-6">
            <div class="glass p-4 rounded-2xl h-64"><canvas id="chart"></canvas></div>
            <div id="grid" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        </div>
    </div>

    <script>
        const apiKey = "AIzaSyD1uthSuA1ivrZg5idcDBdP7qX3AI63KO0";

        async function generate() {
            const s = document.getElementById('sector').value;
            const t = document.getElementById('topic').value;
            const btn = document.getElementById('btn');
            const load = document.getElementById('loading');
            const res = document.getElementById('results');

            if(!s || !t) return alert("Boş bırakma Kemal Can.");

            btn.disabled = true;
            load.classList.remove('hidden');
            res.classList.add('hidden');

            // URL DEĞİŞTİ: v1 sürümünü kullanarak daha stabil hale getirildi
            const url = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${apiKey}`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ 
                            parts: [{ 
                                text: `Sektör: ${s}, Konu: ${t}. Bir viral stratejistsin. Bu konuda 10 tane viral içerik fikri üret. Yanıtın sadece şu yapıda JSON olsun: {"ideas": [{"title": "Başlık", "score": 95, "hook": "Kanca cümlesi", "type": "Reels"}]}` 
                            }] 
                        }]
                    })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error?.message || "Bilinmeyen Hata");
                }

                const rawText = data.candidates[0].content.parts[0].text;
                // Markdown ```json ... ``` bloklarını temizleyen güvenli regex
                const cleanJson = rawText.replace(/```json/g, "").replace(/```/g, "").trim();
                const parsed = JSON.parse(cleanJson);
                
                display(parsed);
                res.classList.remove('hidden');
            } catch (err) {
                console.error(err);
                alert("Sorun Çıktı: " + err.message);
            } finally {
                btn.disabled = false;
                load.classList.add('hidden');
            }
        }

        function display(data) {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            const labels = [];
            const scores = [];

            data.ideas.forEach(i => {
                labels.push(i.title.substring(0, 10));
                scores.push(i.score);
                const card = document.createElement('div');
                card.className = 'glass p-5 rounded-2xl border-l-4 border-amber-500';
                card.innerHTML = `
                    <div class="flex justify-between text-[10px] mb-2 font-bold uppercase text-slate-500">
                        <span>${i.type}</span><span class="gold-text">${i.score}</span>
                    </div>
                    <h3 class="font-bold text-sm mb-1">${i.title}</h3>
                    <p class="text-xs text-slate-400 italic">"${i.hook}"</p>
                `;
                grid.appendChild(card);
            });
            draw(labels, scores);
        }

        let chart;
        function draw(l, s) {
            const ctx = document.getElementById('chart').getContext('2d');
            if(chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'bar',
                data: { labels: l, datasets: [{ data: s, backgroundColor: '#d4af37', borderRadius: 5 }] },
                options: { 
                    responsive: true, 
                    maintainAspectRatio: false, 
                    plugins: { legend: { display: false } },
                    scales: { y: { beginAtZero: true, max: 100 }, x: { ticks: { color: '#555', font: { size: 9 } } } }
                }
            });
        }
    </script>
</body>
</html>
